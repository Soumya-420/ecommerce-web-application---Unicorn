<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin-top: 80px;
        }

        .form-container {
            padding: 3rem;
            position: relative;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }

        .password-wrapper {
            position: relative;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak {
            width: 33%;
            background: #e74c3c;
        }

        .strength-medium {
            width: 66%;
            background: #f39c12;
        }

        .strength-strong {
            width: 100%;
            background: #27ae60;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .form-switch {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .form-switch p {
            color: #7f8c8d;
            margin-bottom: 0.5rem;
        }

        .form-switch button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-switch button:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                margin-top: 60px;
            }

            .form-container {
                padding: 2rem 1.5rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='index.html'"><span>ü¶Ñ</span> Unicorn</div>
        </nav>
    </header>

    <div class="auth-container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Login to your account</p>
            </div>

            <div class="success-message" id="login-success"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    Login
                </button>
            </form>

            <div class="form-switch">
                <p>Don't have an account?</p>
                <button onclick="switchToSignup()">Sign Up</button>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-container hidden" id="signup-form">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join us today!</p>
            </div>

            <div class="success-message" id="signup-success"></div>

            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    <div class="error-message" id="signup-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="Create a password" required
                            oninput="checkPasswordStrength()">
                        <span class="password-toggle" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <small id="strength-text"></small>
                    </div>
                    <div class="error-message" id="signup-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password"
                            required>
                        <span class="password-toggle" onclick="togglePassword('signup-confirm-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>

                <button type="submit" class="submit-btn" id="signup-btn">
                    Sign Up
                </button>
            </form>

            <div class="form-switch">
                <p>Already have an account?</p>
                <button onclick="switchToLogin()">Login</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // YOUR Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1ccRiAIz_MYh6lv3u-gliWtHSBqS3zQs",
            authDomain: "ecommerce-3a30f.firebaseapp.com",
            projectId: "ecommerce-3a30f",
            storageBucket: "ecommerce-3a30f.firebasestorage.app",
            messagingSenderId: "526024768102",
            appId: "1:526024768102:web:d408b83d034e8d912a4ba7",
            measurementId: "G-5HNQGF9L4H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Redirect to homepage if already logged in
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect;
            }
        });

        // Form switching
        function switchToSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function switchToLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('signup-password').value;
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength === 0 || strength === 1) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#e74c3c';
            } else if (strength === 2 || strength === 3) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#f39c12';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#27ae60';
            }
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Login handler
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            // Clear previous errors
            document.getElementById('login-email-error').classList.remove('show');
            document.getElementById('login-password-error').classList.remove('show');
            document.getElementById('login-email').classList.remove('error');
            document.getElementById('login-password').classList.remove('error');

            // Validate
            if (!validateEmail(email)) {
                showError('login-email', 'Please enter a valid email address');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('login-success', 'Login successful! Redirecting...');
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'index.html';
                    window.location.href = redirect;
                }, 1500);
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Login';

                if (error.code === 'auth/user-not-found') {
                    showError('login-email', 'No account found with this email');
                } else if (error.code === 'auth/wrong-password') {
                    showError('login-password', 'Incorrect password');
                } else if (error.code === 'auth/invalid-email') {
                    showError('login-email', 'Invalid email address');
                } else if (error.code === 'auth/invalid-credential') {
                    showError('login-password', 'Invalid email or password');
                } else {
                    showError('login-email', error.message);
                }
            }
        }

        // Signup handler
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const btn = document.getElementById('signup-btn');

            // Clear previous errors
            clearSignupErrors();

            // Validate
            if (name.trim().length < 2) {
                showError('signup-name', 'Name must be at least 2 characters');
                return;
            }

            if (!validateEmail(email)) {
                showError('signup-email', 'Please enter a valid email address');
                return;
            }

            if (password.length < 8) {
                showError('signup-password', 'Password must be at least 8 characters');
                return;
            }

            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/.test(password)) {
                showError('signup-password', 'Password must include uppercase, lowercase, and number');
                return;
            }

            if (password !== confirmPassword) {
                showError('signup-confirm-password', 'Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: name });

                showSuccess('signup-success', 'Account created! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Sign Up';

                if (error.code === 'auth/email-already-in-use') {
                    showError('signup-email', 'Email already registered');
                } else if (error.code === 'auth/weak-password') {
                    showError('signup-password', 'Password is too weak');
                } else {
                    showError('signup-email', error.message);
                }
            }
        }

        function showError(field, message) {
            const errorEl = document.getElementById(`${field}-error`);
            const inputEl = document.getElementById(field);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            inputEl.classList.add('error');
        }

        function showSuccess(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('show');
        }

        function clearSignupErrors() {
            ['signup-name', 'signup-email', 'signup-password', 'signup-confirm-password'].forEach(field => {
                document.getElementById(`${field}-error`).classList.remove('show');
                document.getElementById(field).classList.remove('error');
            });
        }

        function showForgotPassword() {
            const email = prompt('Enter your email address for password reset:');
            if (email && validateEmail(email)) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent! Check your inbox.');
                    })
                    .catch((error) => {
                        alert('Error: ' + error.message);
                    });
            } else if (email) {
                alert('Please enter a valid email address');
            }
        }
    </script>
</body>

</html>
