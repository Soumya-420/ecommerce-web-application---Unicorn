<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping cart - Review your items">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <title>Shopping Cart - Unicorn Online Shopping</title>
    <link rel="stylesheet" href="css/theme.css">
    <script type="module" src="js/theme.js"></script>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg: #2c3e50;
            --header-text: #fff;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --header-bg: #000;
            --header-text: #ecf0f1;
            --card-bg: #2c3e50;
            --card-shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px var(--card-shadow);
        }

        .cart-header,
        .cart-items,
        .cart-summary {
            background: var(--card-bg);
            color: var(--text-color);
        }

        .cart-header h1,
        .cart-item-details h3,
        .cart-summary h2,
        .summary-row.total {
            color: var(--text-color);
        }

        .cart-item {
            border-bottom: 1px solid var(--text-color);
            /* Simplified for dark mode visibility */
        }

        /* ... existing styles ... */
    </style>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <style>
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem
        }



        .cart-icon {
            position: relative;
            cursor: pointer
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: .75rem;
            font-weight: 700
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem
        }

        .cart-header {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1)
        }

        .cart-header h1 {
            color: #2c3e50;
            margin-bottom: .5rem
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem
        }

        .cart-items {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1)
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            align-items: center
        }

        .cart-item:last-child {
            border-bottom: none
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px
        }

        .cart-item-details h3 {
            color: #2c3e50;
            margin-bottom: .5rem
        }

        .cart-item-details p {
            color: #7f8c8d;
            font-size: .9rem;
            margin-bottom: .25rem
        }

        .cart-item-price {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: 700
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end
        }

        .quantity-controls {
            display: flex;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden
        }

        .quantity-btn {
            padding: .5rem 1rem;
            background: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background .3s;
            min-width: 35px
        }

        .quantity-btn:hover {
            background: #ecf0f1
        }

        .quantity-display {
            padding: .5rem 1rem;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            min-width: 50px;
            text-align: center
        }

        .remove-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: .5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s;
            font-size: .9rem
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05)
        }

        .cart-summary {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            height: fit-content;
            position: sticky;
            top: 100px
        }

        .cart-summary h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: .75rem 0;
            border-bottom: 1px solid #eee
        }

        .summary-row.total {
            border-top: 2px solid #2c3e50;
            border-bottom: none;
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 1rem;
            padding-top: 1rem
        }

        .checkout-btn {
            width: 100%;
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all .3s;
            font-weight: 700
        }

        .checkout-btn:hover:not(:disabled) {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2)
        }

        .checkout-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed
        }

        .continue-shopping {
            width: 100%;
            background: #fff;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all .3s;
            font-weight: 700
        }

        .continue-shopping:hover {
            background: #3498db;
            color: #fff
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem
        }

        .empty-cart h2 {
            color: #7f8c8d;
            margin-bottom: 1rem
        }

        .empty-cart p {
            color: #95a5a6;
            margin-bottom: 2rem
        }

        .success-message {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #27ae60;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
            display: none;
            animation: slideIn .3s ease;
            z-index: 1000
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0
            }

            to {
                transform: translateX(0);
                opacity: 1
            }
        }

        @media (max-width:968px) {
            .cart-content {
                grid-template-columns: 1fr
            }

            .cart-summary {
                position: static
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem
            }

            .cart-item-actions {
                grid-column: 1/-1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center
            }

            nav {
                padding: 0 1rem
            }

            .container {
                padding: 0 1rem
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="logo brand-logo" onclick="location.href='index.html'">
                    <span>ðŸ¦„</span> Unicorn
                </div>
            </div>

            <button class="hamburger" onclick="toggleMobileMenu()">â˜°</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <!-- Profile Dropdown -->
                <li id="profile-menu" style="position: relative; display: block;">
                    <button onclick="toggleProfileMenu()" id="profile-btn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">

                        </svg>
                        Profile
                    </button>
                    <div id="profile-dropdown"
                        style="display: none; position: absolute; right: 0; top: 100%; min-width: 200px; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; margin-top: 10px; z-index: 1001; background: var(--card-bg);">
                        <a href="profile.html"
                            style="display: block; padding: 12px 15px; color: var(--text-color); text-decoration: none; border-bottom: 1px solid var(--border-color);">Manage
                            Profile</a>
                        <a href="profile.html#orders-section"
                            style="display: block; padding: 12px 15px; color: var(--text-color); text-decoration: none; border-bottom: 1px solid var(--border-color);">Orders</a>

                        <a href="#" onclick="logout()"
                            style="display: block; padding: 12px 15px; color: #e74c3c; text-decoration: none;">Logout</a>
                    </div>
                </li>
                <li id="cart-link" class="cart-icon">
                    <a href="cart.html" style="padding: 0; background: none; border: none; box-shadow: none;">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <circle cx="9" cy="21" r="1" />
                            <circle cx="20" cy="21" r="1" />
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                        </svg>
                        Cart
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </li>
                <li>
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Day/Night Mode">
                        <span id="theme-icon">ðŸŒ™</span>

                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
            <p id="item-count">0 items</p>
        </div>

        <div id="cart-content-container"></div>
    </div>

    <div class="success-message" id="success-message"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // YOUR Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1ccRiAIz_MYh6lv3u-gliWtHSBqS3zQs",
            authDomain: "ecommerce-3a30f.firebaseapp.com",
            projectId: "ecommerce-3a30f",
            storageBucket: "ecommerce-3a30f.firebasestorage.app",
            messagingSenderId: "526024768102",
            appId: "1:526024768102:web:d408b83d034e8d912a4ba7",
            measurementId: "G-5HNQGF9L4H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function toggleProfileMenu() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            auth.signOut().then(() => {
                sessionStorage.removeItem('splashShown');
                window.location.href = 'index.html';
            });
        }

        let cart = [];

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            updateCartDisplay();
            updateCartCount();
        }

        function updateCartDisplay() {
            const container = document.getElementById('cart-content-container');
            const countEl = document.getElementById('item-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            countEl.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-items">
                        <div class="empty-cart">
                            <h2>Your cart is empty</h2>
                            <p>Add some products to get started!</p>
                            <button class="continue-shopping" onclick="window.location.href='index.html'">Continue Shopping</button>
                        </div>
                    </div>`;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            container.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <img src="${item.image}" alt="${item.name}" class="cart-item-image" loading="lazy" decoding="async" width="100" height="100">
                                <div class="cart-item-details">
                                    <h3>${item.name}</h3>
                                    <p>Color: ${item.color}</p>
                                    <p>Size: ${item.size}</p>
                                    <p class="cart-item-price">$${item.price.toFixed(2)} each</p>
                                </div>
                                <div class="cart-item-actions">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">âˆ’</button>
                                        <div class="quantity-display">${item.quantity}</div>
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row"><span>Subtotal (${totalItems} items)</span><span>$${subtotal.toFixed(2)}</span></div>
                        <div class="summary-row"><span>GST (10%)</span><span>$${tax.toFixed(2)}</span></div>
                        <div class="summary-row">
                            <span>Delivery Charge</span>
                            <span><span style="text-decoration: line-through; color: #95a5a6; margin-right: 5px;">$10.00</span> <span style="color: #27ae60; font-weight: 700;">Free</span></span>
                        </div>
                        <div class="summary-row total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
                        <button class="checkout-btn" onclick="proceedToCheckout()" ${cart.length === 0 ? 'disabled' : ''}>Proceed to Checkout</button>
                        <button class="continue-shopping" onclick="window.location.href='index.html'">Continue Shopping</button>
                    </div>
                </div>`;
        }

        function updateQuantity(index, change) {
            if (cart[index].quantity + change < 1) return;
            cart[index].quantity += change;
            if (cart[index].quantity === 0) cart.splice(index, 1); // Should not happen with <1 check

            saveCart();
            updateCartDisplay();
            updateCartCount();
            showMessage('Cart updated');
        }

        function removeItem(index) {
            const name = cart[index].name;
            cart.splice(index, 1);
            saveCart();
            updateCartDisplay();
            updateCartCount();
            showMessage(`${name} removed from cart`);
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = total;
        }

        async function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                if (confirm('You must be logged in to checkout. Proceed to login page?')) {
                    window.location.href = 'auth.html?redirect=cart.html';
                }
                return;
            }

            alert(`Checkout successful!\n\nThank you, ${user.displayName || user.email}!`);
            // In a real app, you would process payment here
            cart = [];
            saveCart();
            updateCartDisplay();
            updateCartCount();
        }

        function showMessage(text) {
            const msg = document.getElementById('success-message');
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }

        loadCart();
        window.addEventListener('storage', (e) => {
            if (e.key === 'cart') loadCart();
        });
    </script>
</body>
