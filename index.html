<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Commerce Store - Shop the latest products">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>E-Commerce Store - Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100
        }

        nav {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none
        }

        .nav-links a {
            color: #fff;
            text-decoration: none
        }

        .hero {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 4rem 2rem;
            text-align: center
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem
        }

        .cta-btn {
            background: #fff;
            color: #667eea;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1)
        }

        .product-image {
            width: 100%;
            height: 260px;
            object-fit: cover
        }

        .product-info {
            padding: 1.5rem
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: .5rem
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
            font-weight: 700
        }

        .product-description {
            font-size: .9rem;
            color: #666;
            margin-bottom: 1rem
        }

        .add-to-cart-btn {
            width: 100%;
            background: #3498db;
            color: #fff;
            border: none;
            padding: .75rem;
            border-radius: 5px;
            cursor: pointer
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem
        }

        @media(max-width:768px) {
            .hero h1 {
                font-size: 2rem
            }

            .nav-links {
                display: none
            }
        }
    </style>


    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #9b59b6);
            color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .splash-content {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .splash-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.3;
            /* Faded effect */
            filter: blur(1px);
            animation: scalePulse 2s infinite ease-in-out;
        }

        .splash-title {
            font-size: 4rem;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .splash-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        @keyframes scalePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            background: -webkit-linear-gradient(#f1c40f, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>

    <script>
        // Splash Screen Logic
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');

            // Check if splash has been shown in this session
            const splashShown = sessionStorage.getItem('splashShown');

            if (!splashShown) {
                // First time or after logout
                setTimeout(() => {
                    splash.classList.add('fade-out');
                    setTimeout(() => {
                        splash.style.display = 'none';
                        sessionStorage.setItem('splashShown', 'true');
                    }, 1000);
                }, 2000); // Display time
            } else {
                // Already shown, hide immediately
                splash.style.display = 'none';
            }
        });
    </script>

    <script>
        // YOUR Firebase Configuration

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            const welcomeMsg = document.getElementById('welcome-msg');
            const profileMenu = document.getElementById('profile-menu');
            const loginLink = document.getElementById('login-link');
            const cartLink = document.getElementById('cart-link'); // Hide standalone cart if in profile? No, keep it for easy access.

            if (user) {
                // User is authenticated
                const displayName = user.displayName ? user.displayName.toUpperCase() : 'USER';

                // Show Left Side Welcome
                welcomeMsg.textContent = `WELCOME ${displayName}`;
                welcomeMsg.style.display = 'block';

                // Show Profile Menu, Hide Login
                profileMenu.style.display = 'block';
                loginLink.style.display = 'none';
            } else {
                // Not authenticated
                welcomeMsg.style.display = 'none';
                profileMenu.style.display = 'none';
                loginLink.style.display = 'block';
            }
        });

        function toggleProfile() {
            const dd = document.getElementById('profile-dropdown');
            dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('profile-menu');
            const dd = document.getElementById('profile-dropdown');
            if (menu && !menu.contains(e.target)) {
                dd.style.display = 'none';
            }
        });

        function logout() {
            auth.signOut().then(() => {
                sessionStorage.removeItem('splashShown');
                window.location.reload();
            });
        }

        const products = [
            { id: 1, name: "Premium Wireless Headphones", price: 299.99, description: "High-quality sound with noise cancellation", image: "./images/headphone.webp" },
            { id: 2, name: "Smart Watch Pro", price: 399.99, description: "Track your fitness and stay connected", image: "./images/smartwatch.webp" },
            { id: 3, name: "Wireless Earbuds", price: 149.99, description: "Compact design with powerful sound", image: "./images/earbuds.webp" },
            { id: 4, name: "Laptop Stand", price: 49.99, description: "Ergonomic design for better posture", image: "./images/laptop-stand.webp" },
            { id: 5, name: "USB-C Hub", price: 79.99, description: "Connect all your devices with ease", image: "./images/usb-hub.webp" },
            { id: 6, name: "Mechanical Keyboard", price: 129.99, description: "Premium typing experience", image: "./images/keyboard.webp" }
        ];

        const grid = document.getElementById("products-grid");

        function renderProducts() {
            grid.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.image}" alt="${p.name}" class="product-image" loading="lazy">
                <div class="product-info">
                    <h3 class="product-name">${p.name}</h3>
                    <p class="product-price">$${p.price}</p>
                    <p class="product-description">${p.description}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            </div>
        `).join("");
        }


        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItemIndex = cart.findIndex(item =>
                (item.productId === productId || item.id === productId) &&
                item.color === 'Default' &&
                item.size === 'Default'
            );

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1,
                    color: 'Default',
                    size: 'Default'
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((total, item) => total + item.quantity, 0);

            // Simple indicator update if we had one.
        }

        renderProducts();
