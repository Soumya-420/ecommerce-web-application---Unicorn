<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Commerce Store - Shop the latest products">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>E-Commerce Store - Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100
        }

        nav {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none
        }

        .nav-links a {
            color: #fff;
            text-decoration: none
        }

        .hero {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 4rem 2rem;
            text-align: center
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem
        }

        .cta-btn {
            background: #fff;
            color: #667eea;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1)
        }

        .product-image {
            width: 100%;
            height: 260px;
            object-fit: cover
        }

        .product-info {
            padding: 1.5rem
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: .5rem
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
            font-weight: 700
        }

        .product-description {
            font-size: .9rem;
            color: #666;
            margin-bottom: 1rem
        }

        .add-to-cart-btn {
            width: 100%;
            background: #3498db;
            color: #fff;
            border: none;
            padding: .75rem;
            border-radius: 5px;
            cursor: pointer
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem
        }

        @media(max-width:768px) {
            .hero h1 {
                font-size: 2rem
            }

            .nav-links {
                display: none
            }
        }
    </style>


    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .splash-content {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .splash-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: block;
            animation: scalePulse 2s infinite ease-in-out;
        }

        .splash-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .splash-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        @keyframes scalePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

        </div>

    <script>
        // Remove Splash Screen after delay
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');

                setTimeout(() => {
                    splash.style.display = 'none';
                }, 1000); // 1s matches CSS transition

        });

            { id: 2, name: "Smart Watch Pro", price: 399.99, description: "Track your fitness and stay connected", image: "./images/smartwatch.webp" },
            { id: 3, name: "Wireless Earbuds", price: 149.99, description: "Compact design with powerful sound", image: "./images/earbuds.webp" },

        ];

        const grid = document.getElementById("products-grid");

        function renderProducts() {
            grid.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.image}" alt="${p.name}" class="product-image" loading="lazy">
                <div class="product-info">
                    <h3 class="product-name">${p.name}</h3>
                    <p class="product-price">$${p.price}</p>
                    <p class="product-description">${p.description}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            </div>
        `).join("");
        }


        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItemIndex = cart.findIndex(item =>
                (item.productId === productId || item.id === productId) &&
                item.color === 'Default' &&
                item.size === 'Default'
            );

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1,
                    color: 'Default',
                    size: 'Default'
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }

</html>
