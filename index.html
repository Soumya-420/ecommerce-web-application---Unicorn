<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Commerce Store - Shop the latest products">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>E-Commerce Store - Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100
        }

        nav {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none
        }

        .nav-links a {
            color: #fff;
            text-decoration: none
        }

        .hero {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 4rem 2rem;
            text-align: center
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem
        }

        .cta-btn {
            background: #fff;
            color: #667eea;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1)
        }

        .product-image {
            width: 100%;
            height: 260px;
            object-fit: cover
        }

        .product-info {
            padding: 1.5rem
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: .5rem
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
            font-weight: 700
        }

        .product-description {
            font-size: .9rem;
            color: #666;
            margin-bottom: 1rem
        }

        .add-to-cart-btn {
            width: 100%;
            background: #3498db;
            color: #fff;
            border: none;
            padding: .75rem;
            border-radius: 5px;
            cursor: pointer
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem
        }

        @media(max-width:768px) {
            .hero h1 {
                font-size: 2rem
            }

            .nav-links {
                display: none
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo" onclick="location.href='index.html'">E-Commerce Store</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="auth.html">Login</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Discover amazing products at great prices</p>
        <button class="cta-btn" onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">
            Shop Now
        </button>
    </section>

    <div class="container">
        <h2 class="section-title" id="products">Featured Products</h2>
        <div class="products-grid" id="products-grid"></div>
    </div>

    <footer>
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Premium Wireless Headphones", price: 299.99, description: "High-quality sound with noise cancellation", image: "./images/headphone.webp" },
            { id: 2, name: "Smart Watch Pro", price: 399.99, description: "Track your fitness and stay connected", image: "./images/smartwatch.webp" },
            { id: 3, name: "Wireless Earbuds", price: 149.99, description: "Compact design with powerful sound", image: "./images/earbuds.webp" },
            { id: 4, name: "Laptop Stand", price: 49.99, description: "Ergonomic design for better posture", image: "./images/laptop-stand.webp" },
            { id: 5, name: "USB-C Hub", price: 79.99, description: "Connect all your devices with ease", image: "./images/usb-hub.webp" },
            { id: 6, name: "Mechanical Keyboard", price: 129.99, description: "Premium typing experience", image: "./images/keyboard.webp" }
        ];

        const grid = document.getElementById("products-grid");

        function renderProducts() {
            grid.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.image}" alt="${p.name}" class="product-image" loading="lazy">
                <div class="product-info">
                    <h3 class="product-name">${p.name}</h3>
                    <p class="product-price">$${p.price}</p>
                    <p class="product-description">${p.description}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            </div>
        `).join("");
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItemIndex = cart.findIndex(item =>
                (item.productId === productId || item.id === productId) &&
                item.color === 'Default' &&
                item.size === 'Default'
            );

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1,
                    color: 'Default',
                    size: 'Default'
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            // Find or create cart count badge if meaningful, for now just ensuring logic runs
            // If we add a badge to the header, we update it here.
            const navLinks = document.querySelector('.nav-links');
            // Simple indicator update if we had one.
        }

        renderProducts();

    </script>

</body>

</html>
