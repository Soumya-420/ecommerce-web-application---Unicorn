<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - E-Commerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .save-btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-btn:hover {
            background: #2980b9;
        }

        .order-card {
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #fafafa;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #7f8c8d;
        }

        .order-status {
            color: #27ae60;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .success-msg {
            color: #27ae60;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo" onclick="location.href='index.html'"><span>ðŸ¦„</span> Unicorn</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="profile-section">
        <h2 class="section-title">Manage Personal Details</h2>
        <form onsubmit="updateProfile(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="display-name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" disabled style="background: #e9ecef;">
                <small>Email cannot be changed</small>
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
            <p class="success-msg" id="profile-msg">Profile updated successfully!</p>
        </form>
    </div>

    <div class="container" id="orders-section">
        <h2 class="section-title">My Orders</h2>
        <div id="orders-list">
            <!-- Mock Orders -->
            <div class="order-card">
                <div class="order-header">
                    <span>Order #12345</span>
                    <span>Dec 20, 2024</span>
                </div>
                <p>Premium Wireless Headphones x1</p>
                <p><strong>Total: $299.99</strong></p>
                <p class="order-status">Delivered</p>
            </div>
            <div class="order-card">
                <div class="order-header">
                    <span>Order #12348</span>
                    <span>Dec 28, 2024</span>
                </div>
                <p>USB-C Hub x2</p>
                <p><strong>Total: $159.98</strong></p>
                <p class="order-status">Processing</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1ccRiAIz_MYh6lv3u-gliWtHSBqS3zQs",
            authDomain: "ecommerce-3a30f.firebaseapp.com",
            projectId: "ecommerce-3a30f",
            storageBucket: "ecommerce-3a30f.firebasestorage.app",
            messagingSenderId: "526024768102",
            appId: "1:526024768102:web:d408b83d034e8d912a4ba7",
            measurementId: "G-5HNQGF9L4H"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('display-name').value = user.displayName || '';
                document.getElementById('email').value = user.email || '';
            } else {
                window.location.href = 'auth.html';
            }
        });

        async function updateProfile(e) {
            e.preventDefault();
            const user = auth.currentUser;
            const newName = document.getElementById('display-name').value;

            if (user) {
                try {
                    await user.updateProfile({ displayName: newName });
                    const msg = document.getElementById('profile-msg');
                    msg.style.display = 'block';
                    setTimeout(() => msg.style.display = 'none', 3000);
                } catch (error) {
                    alert('Error updating profile: ' + error.message);
                }
            }
        }

        function logout() {
            auth.signOut().then(() => {
                sessionStorage.removeItem('splashShown');
                window.location.href = 'index.html'
            });
        }
    </script>
</body>

</html>
